        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- https://preview.colorlib.com/theme/bootstrap/login-form-20/images/xbg.jpg.pagespeed.ic.tiVxeakBSd.webp -->

    <body class="img js-fullheight" style="background-image:url(https://preview.colorlib.com/theme/bootstrap/login-form-20/images/xbg.jpg.pagespeed.ic.tiVxeakBSd.webp)">
        <section class="ftco-section">
            <div class="container">
            <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login Spectateur</h2>
            </div>
            </div>
            <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
                <h3 class="mb-4 text-center">Avez-vous un compte?</h3>
                <form action="#" class="signin-form">
                    <div class="form-group">
                        <input minlength="3" maxlength="25" id="nom" name="nom" type="text" class="form-control" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <input minlength="3" maxlength="10" id="mdp" name="mdp" type="password" class="form-control" placeholder="Mot de passe" required>
                        <span toggle="#mdp" class="fa fa-fw fa-eye-slash field-icon toggle-password" id="passEye"></span>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Se connecter" class="form-control btn btn-primary submit px-3" onclick="SpectateurConnexion(nom.value,mdp.value);">
                    </div>
                </form>
                <button class="form-control btn btn-primary submit px-3" onclick="document.location.replace('spectateurcreecompte.html')">Créer un compte</button>
            </div>
            </div>
            </div>
            </div>
        </section>
    </body>

    <script>
        const togglePassword = document.querySelector("#passEye");
        const password = document.querySelector("#mdp");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            if(type === "password") {
                togglePassword.setAttribute("class", togglePassword.getAttribute("class").replace("fa-eye", "fa-eye-slash"));
            } else {
                togglePassword.setAttribute("class", togglePassword.getAttribute("class").replace("fa-eye-slash", "fa-eye"));
            }
        });
    </script>

</html>
