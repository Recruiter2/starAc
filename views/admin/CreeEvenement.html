<!DOCTYPE html>
<html lang="en">

<head>
    <title>ADMIN CONTROLE</title>
    <script type="text/javascript" src='scripts/admin.js'> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">ADMINISTRATOR</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="CreeEvenement.html">Créer un évènement</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="SupprEvenement.html">Supprimer un évènement</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="ModifEvenement.html">Modifier un évènement</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="adminLanceEvenement.html">DEMARRER/STOP un évènement</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="modifPassage.html">Modifier INFOS groupe</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="message.html">Messages</a>
            </div>

        </div>
        <section class="content-fluid">
            <fieldset>
                <div class="section">
                    <h1 class=''> Creation EVENEMENT </h1>
                    <div>
                        <form>
                            <div class='center'>
                                <label for="choose">Nom :</label>
                                <input id="nom" name="nom" required minlength="3" maxlength="100">
                            </div>
                            <div class=''>
                                <label for="choose">Prix :</label>
                                <input type="number" id="prix" name="prix">
                            </div>
                            <div class=''>
                                <label for="start">Start date:</label>
                                <input type="date" id="dateEve" name="dateEve" value="2022-07-22">
                            </div>
                            <div class=''>
                                <label for="temps">Heure commencement</label>

                                <input type="time" id="temps" name="temps" min="18:00" max="23:00" required>
                            </div>
                            <div class='center'>
                                <button class="btn button2 txtcolor"
                                    onClick="creerEve(nom.value,dateEve.value,prix.value,temps.value);" />
                                Soumettre
                                </button>
                            </div>
                            <br />
                            <br />
                            <br />
                            <br />

                            <div class="text-center">
                                <button class="btn btn-primary text" onClick="window.location.assign('admin.html');" />
                                RETOUR
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </fieldset>
        </section>
    </div>


</body>

</html>
